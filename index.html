<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="currency">

        </section>
        <div class="__container">
            <h1 class="asd">CURRENCY CALCULATOR</h1>
            <header class="header">
                
                <h1>Choose currency:</h1>
                <div class="currency__block">

                    <select placeholder="currency" id="currency1" class="choose_currency input">

                    </select>
                </div>

                <div class="currency__block">

                    <select placeholder="currency" id="currency2" class="choose_currency input">
                    </select>
                </div>
                
                
            </header>
            <section class="result">
                <h1>Put value</h1>
                <input id="input" class="input_currency input" type="number">
                <button class="submit">Submit</button>
                <div class="res" id="result">
                    <p id="txt">Answer</p>
                </div>
            </section>
        </div>
        
    </div>
    	
    <script src="script.js"></script>
</body>
</html>
